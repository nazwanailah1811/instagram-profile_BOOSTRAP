<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="container py-4 border-bottom">
    <div class="row align-items-center">
      <div class="col-12 col-md-3 text-center mb-3 mb-md-0">
        <img src="assets/img/profile.png" alt="Profile" class="rounded-circle img-fluid" style="width:150px;height:150px;object-fit:cover;">
      </div>
      <div class="col-12 col-md-9">
        <div class="d-flex flex-wrap align-items-center mb-3">
          <h2 class="me-3">naaazwaa_</h2>
          <button class="btn btn-outline-secondary btn-sm me-2 order-2 order-md-1">Edit Profile</button>
          <button class="btn btn-outline-secondary btn-sm order-1 order-md-2">View Archive</button>
        </div>
        <div class="d-flex gap-4 mb-3">
          <span><strong>12</strong> posts</span>
          <span><strong>458</strong> followers</span>
          <span><strong>253</strong> following</span>
        </div>
        <p>ðŸŒ¸</p>
      </div>
    </div>
  </header>

  <div class="container my-4">
    <div class="d-flex flex-nowrap overflow-auto gap-3 py-2">
      <div class="text-center">
        <a href="#" class="d-block text-decoration-none">
          <img src="assets/img/pretty.png" alt="Highlight 1" class="rounded-circle border border-2" style="width: 70px; height: 70px; object-fit: cover;">
          <small class="d-block mt-1 text-muted text-truncate" style="max-width: 70px;">her</small>
        </a>
      </div>
      <div class="text-center">
        <a href="#" class="d-block text-decoration-none">
          <img src="assets/img/lol.png" alt="Highlight 2" class="rounded-circle border border-2" style="width: 70px; height: 70px; object-fit: cover;">
          <small class="d-block mt-1 text-muted text-truncate" style="max-width: 70px;">chingu</small>
        </a>
      </div>
      <div class="text-center">
        <a href="#" class="d-block text-decoration-none text-secondary">
          <div class="rounded-circle d-flex align-items-center justify-content-center border border-2" style="width: 70px; height: 70px;">
            <i class="bi bi-plus-circle h4"></i>
          </div>
          <small class="d-block mt-1">Baru</small>
        </a>
      </div>
      </div>
  </div>

  <div class="container mt-2">
    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts-tab-pane" type="button" role="tab" aria-controls="posts-tab-pane" aria-selected="true">
          <i class="bi bi-grid-3x3"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="saved-tab" data-bs-toggle="tab" data-bs-target="#saved-tab-pane" type="button" role="tab" aria-controls="saved-tab-pane" aria-selected="false">
          <i class="bi bi-bookmark"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tagged-tab" data-bs-toggle="tab" data-bs-target="#tagged-tab-pane" type="button" role="tab" aria-controls="tagged-tab-pane" aria-selected="false">
          <i class="bi bi-person-square"></i>
        </button>
      </li>
    </ul>
  </div>

  <main class="container py-4">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="posts-tab-pane" role="tabpanel" aria-labelledby="posts-tab" tabindex="0">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/1.png" class="card-img-top" alt="foto 1"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/2.png" class="card-img-top" alt="foto 2"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/3.png" class="card-img-top" alt="foto 3"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/4.png" class="card-img-top" alt="foto 4"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/5.png" class="card-img-top" alt="foto 5"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/6.png" class="card-img-top" alt="foto 6"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/7.png" class="card-img-top" alt="foto 7"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/8.png" class="card-img-top" alt="foto 8"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/9.png" class="card-img-top" alt="foto 9"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/10.png" class="card-img-top" alt="foto 10"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/11.png" class="card-img-top" alt="foto 11"></div></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><div class="card"><img src="assets/img/12.png" class="card-img-top" alt="foto 12"></div></div>
        </div>
      </div>

      <div class="tab-pane fade" id="saved-tab-pane" role="tabpanel" aria-labelledby="saved-tab" tabindex="0">
        <div class="alert alert-info mt-3" role="alert">
          Ini adalah tampilan untuk foto-foto yang Anda simpan.
        </div>
      </div>

      <div class="tab-pane fade" id="tagged-tab-pane" role="tabpanel" aria-labelledby="tagged-tab" tabindex="0">
        <div class="alert alert-primary mt-3" role="alert">
          Ini adalah tampilan untuk foto di mana Anda ditandai oleh orang lain.
        </div>
      </div>
    </div>
  </main>
  
  <footer class="container py-4 border-top text-center text-muted">
    <small>&copy; 2025 Instagram Clone by Bootstrap Grid</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
